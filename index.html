<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Visited</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="contain">
      <h2>Cambodia Visited</h2>
    </div>
    <div class="container">
      <div class="form-container">
        <form id="form">
          <div>
            <h3 class="title">Wellcome to Cambodia Visited</h3>
          </div>
          <div>
            <label for="example">Province Visited</label>
            <input type="text" id="province" placeholder="province ..." />
          </div>
          <div class="groupDate">
            <div class="first">
              <input type="date" id="frstdate">
            </div>
            <div class="last">
              <input type="date" id="lastdate">
            </div>
          </div>
          <div>
            <button id="bntCreate">Create</button>
          </div>
        </form>
      </div>
      <div class="card-container">
        <!-- output here -->
        <!-- example this code should be create in JavaScript-->
        <label action="" id="search-province">
          <input type="text" placeholder="Search province..." />
          </label>  <br> <br>
        <div>
          <button id="add">+Add</button> <br>
        </div>
        <div class="card">
          <span class="span">Kompong Chhnang</span>
          <span class="delete">x</span>
      </div>
      <div class="card">
          <span class="span">Seam Reab</span>
          <span class="delete">x</span>
      </div>
      <div class="card">
          <span class="span">Kompong Chham</span>
          <span class="delete">x</span>
      </div>
      </div>
    </div>
  </body>
</html>
